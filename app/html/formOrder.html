<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form New Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/styleForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="header">Form New Order</h1>

    <form class="container" id="orderForm" name="orderForm" method="post" onsubmit="return checkAllInput()" novalidate>

        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputKodeArt">Kode Artikel</label>
                <input type="text" class="form-control" id="inputKodeArt" name="inputKodeArt" required>
                <div class="invalid-feedback">
                    Please insert "Kode Artikel"
                </div>
            </div>
            <div class="form-group col-6">
                <label for="inputNoLKO">No. LKO</label>
                <input type="text" class="form-control" id="inputNoLKO" name="inputNoLKO" required>
                <div class="invalid-feedback">
                    Please insert "No.LKO"
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputNamaArt">Nama Artikel</label>
                <input type="text" class="form-control" id="inputNamaArt" name="inputNamaArt" required>
                <div class="invalid-feedback">
                    Please insert "Nama Artikel"
                </div>
            </div>
            <div class="form-group col-6">
                <label for="inputJenisProduct">Jenis Product</label>
                <input type="text" class="form-control" id="inputJenisProduct" name="inputJenisProduct" required>
                <div class="invalid-feedback">
                    Please insert "Jenis Product"
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputNamaKonsumen">Nama Konsumen</label>
                <input type="text" class="form-control" id="inputNamaKonsumen" name="inputNamaKonsumen" required>
                <div class="invalid-feedback">
                    Please insert "Nama Konsumen"
                </div>
            </div>
            <div class="form-group col-6">
                <label for="inputJenisBahan">Jenis Bahan</label>
                <select type="text" class="form-control" id="inputJenisBahan" name="inputJenisBahan" required>
                    <option selected>Choose...</option>
                    <option value="Cotton 20S">Cotton 20S</option>
                    <option value="Cotton 24S">Cotton 24S</option>
                    <option value="Cotton 30S">Cotton 30S</option>
                    <option value="TC">TC</option>
                    <option value="CVC">CVC</option>
                    <option value="Lacoste">Lacoste</option>
                </select>
                <div class="invalid-feedback">
                    Please choose "Jenis Bahan"
                </div>
            </div>
        </div>

        <div class="form-row align-items-center">
            <div class="form-group col-6">
                <label for="inputWarnaBahan">Warna Bahan</label>
                <select class="form-control" id="inputWarnaBahan" required>
                    <option selected>Choose...</option>
                    <option value="Abu MD1">Abu MD1</option>
                    <option value="Abu MD2">Abu MD2</option>
                    <option value="Abu SDG">Abu SDG</option>
                    <option value="Abu Tua">Abu Tua</option>
                    <option value="Anggur">Anggur</option>
                    <option value="Army">Army</option>
                    <option value="Beby">Beby</option>
                    <option value="Benhur T">Benhur T</option>
                    <option value="Burgundi">Burgundi</option>
                    <option value="B. Langit">B. Langit</option>
                    <option value="B. SMA">B. SMA</option>
                    <option value="C. Bata">C. Bata</option>
                    <option value="C. Kakt">C. Kakt</option>
                    <option value="C. Kopi">C. Kopi</option>
                    <option value="C. Pramuka">C. Pramuka</option>
                    <option value="C. Telur">C. Telur</option>
                    <option value="Hitam">Hitam</option>
                    <option value="H. Botol">H. Botol</option>
                    <option value="H. Denim">H. Denim</option>
                    <option value="KNari">KNari</option>
                    <option value="K. Busuk">K. Busuk</option>
                    <option value="K. Mas">K. Mas</option>
                    <option value="Lumut">Lumut</option>
                    <option value="Magenta">Magenta</option>
                    <option value="Marun">Marun</option>
                    <option value="Mentari">Mentari</option>
                    <option value="Merah">Merah</option>
                    <option value="M. Denim">M. Denim</option>
                    <option value="M. Neut">M. Neut</option>
                    <option value="M. 71">M. 71</option>
                    <option value="M. 81">M. 81</option>
                    <option value="M. 85">M. 85</option>
                    <option value="Neut">Neut</option>
                    <option value="Oren Bata">Oren Bata</option>
                    <option value="Oren Cerah">Oren Cerah</option>
                    <option value="Pandan">Pandan</option>
                    <option value="Pink">Pink</option>
                    <option value="Puji">Puji</option>
                    <option value="Putih">Putih</option>
                    <option value="Putih BW">Putih BW</option>
                    <option value="Salm">Salm</option>
                    <option value="Stabilo">Stabilo</option>
                    <option value="Stabilo MD">Stabilo MD</option>
                    <option value="TNI">TNI</option>
                    <option value="Tosca">Tosca</option>
                    <option value="Tosca MD">Tosca MD</option>
                    <option value="Trong">Trong</option>
                    <option value="Turqis">Turqis</option>
                    <option value="Turqis MD">Turqis MD</option>
                    <option value="Turqis T.">Turqis T.</option>
                    <option value="Ungu Muda">Ungu Muda</option>
                    <option value="Ungu Tua">Ungu Tua</option>
                    <option value="Ungu Tua SPC">Ungu Tua SPC</option>
                </select>
                <div class="invalid-feedback">
                    Please insert "Warna Bahan"
                </div>
            </div>
            <div class="form-group col-6">
                <label for="inputJenisSablon">Jenis Sablon</label>
                <select class="form-control" id="inputJenisSablon">
                    <option selected>Choose...</option>
                    <option value="Karet">Karet</option>
                    <option value="Pigment">Pigment</option>
                    <option value="Plastisol">Plastisol</option>
                    <option value="Discharge/SW">Discharge/SW</option>
                </select>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-legend col-2">Letak Sablon</legend>
                <div class="col-10">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="DKi">DKi
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="DT">DT
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="BLK">BLK
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="BBL Luar">BBL Luar
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="BBL Luar + Dalam">BBL Luar + Dalam
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Tangan Kiri">Tangan Kiri
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Tangan Kanan">Tangan Kanan
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="1/2 TS">1/2 TS
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="inputKeterangan">Keterangan</label>
            <textarea class="form-control" id="inputKeterangan" rows="2"></textarea>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-legend">Detail Pengiriman dan Ukuran</legend>
                <br>
                <h6>Pengiriman 1</h6>

            </div>
            <div class="row">
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. 2" id="check2"> Uk. 2
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="input2" placeholder="Jml Uk.2" required>
                </div>
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. 4" id="check4"> Uk. 4
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="input4" placeholder="Jml Uk.4" required>
                </div>
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. 6" id="check6"> Uk. 6
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="input6" placeholder="Jml Uk.6" required>
                </div>
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. 8" id="check8"> Uk. 8
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="input8" placeholder="Jml Uk.8" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. 10" id="check10"> Uk. 10
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="input10" placeholder="Jml Uk.10" required>
                </div>
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. 12" id="check12"> Uk. 12
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="input12" placeholder="Jml Uk.12" required>
                </div>
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. XS" id="checkXS"> Uk. XS
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="inputXS" placeholder="Jml Uk.XS" required>
                </div>
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. S" id="checkS"> Uk. S
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="inputS" placeholder="Jml Uk.S" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. M" id="checkM"> Uk. M
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="inputM" placeholder="Jml Uk.M" required>
                </div>
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. L" id="checkL"> Uk. L
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="inputL" placeholder="Jml Uk.L" required>
                </div>
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. XL" id="checkXL"> Uk. XL
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="inputXL" placeholder="Jml Uk.XL" required>
                </div>
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. 3L" id="check3L"> Uk. 3L
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="input3L" placeholder="Jml Uk.3L" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Uk. 4L" id="check4L"> Uk. 4L
                    </label>
                    <input type="text" class="form-control-sm inputUkuran" id="input4L" placeholder="Jml Uk.4L" required>
                </div>
            </div>
        </fieldset>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary my-2 my-sm-0">+ Pengiriman</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a class="btn btn-danger my-2 my-sm-0" href="mainPage.html">Cancel</a>
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Save</button>
            </div>
        </div>
    </form>

<script src="../validateform.js"></script>
<script src="../form.js"></script>
</body>
</html>
